<html>
<head>
  <title>Selenium Grid - <%= title %></title>
</head>
<body>

  <style type="text/css">
   body {
     font: 11pt "Lucida Grande", sans-serif;
   }

   /* 
    * Cosmetic Workarounds
    */
   
   div#header {
     background: none;
   }

   div#content {
     padding: 0;
     margin: 0;
     border: 0;
     background: none;
   }

   div#content h1.first {
     display: none;
   }
   
   #footer {
     background-color:#a20017;
     color: #eeeeee;
   }

   #footer li a {
     color: #eeeeee;
   }
   
   div#menu {
     display: none;
   }
      
   div#actual-content {
     padding: 4em 3em 2em 3em;
   }

   /* 
    * Document
    */

   div#actual-content div.header {
     text-align: center;
     font: bold 2em "Chalkboard", "Georgia", serif;
     padding: 0;
     margin: 0 0 2.5em 0;
   }

   div#actual-content div.header a {
     border: 0;
   }

   div#actual-content div.header img {
     padding: 0;
     margin: 0 1em 0 0;
     vertical-align: middle;
     border: 0;
   }

   div#actual-content div.section {
     clear: both;
     margin: 1em;
   }
            
   div#actual-content div.section h2 {
     float: left;
     width: 15%;
     border: 0;
     padding: 0;
     margin: 0 2em 2.5em 0;
     color: black;
     font: bold 1.4em "Lucida Grande", Verdana, sans-serif;
     background: none;
   }

   div#actual-content div.section div.content {
     float: left;
     width: 70%;
     border: 0;
     padding: 0;
     margin: 0 0 2em 0;     
   }

   div#actual-content div.section div.content p {
     margin-top: .3em;
   }

  p.note {
    background: #ffffa6;
    padding: .6em .8em;
    border: thin solid #9c9c4e;
  }
    

 </style> 

<div id="actual-content">
  <div class="header"><a href="index.html"><img alt="Selenium_grid_logo_large" src="images/selenium_grid_logo_large.png"/></a><%= title %></div>

  <%= content %>
</div>         
  <script src="http://www.google-analytics.com/urchin.js" 
          type="text/javascript">
  </script>
  <script type="text/javascript">
    _uacct = "UA-2732804-2";
    urchinTracker();
  </script> 
</body>
</html>
