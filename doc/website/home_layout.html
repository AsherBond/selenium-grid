<html>
<head>
  <title>Selenium Grid</title>
</head>
<body>

  <style type="text/css">
   /* 
    * Cosmetic Workarounds
    */

   body {
     font: 11pt "Lucida Grande", sans-serif;
   }

   div#header {
     background: none;
   }

   div#content {
     padding: 0;
     margin: 0 0;
     border: 0;
     background: none;
   }
   
   div#content h1.first {
     display: none;
   }

   #footer {
     background-color:#a20017;
     color: #eeeeee;
   }

   #footer li a {
     color: #eeeeee;
   }

   div#menu {
     display: none;
   }
      
   div#actual-content {
     padding: 4em 3em 2em 3em;
   }

   div#actual-content {
     padding-top: 2em;
   }

   /*
    * Document
    */
       
   div#actual-content h2 {
     background: none;
     border: 0;
     color:black;
     font: bold 2em "Lucida Grande", Verdana, sans-serif;
   }
   
   div.marketing-banner {
     margin: 1em 15%; 
     text-align: center
   }

   div.marketing-banner p {
     color: #444;
     font: 1.2em "Lucida Grande", Verdana, sans-serif;
     padding: 0 3em;
   }

   div.marketing-banner p.tagline {
     color: black;
     font: bold 2em "Chalkboard", "Georgia", serif;
     padding: 0;
   }

   table#start-tracks {
     margin-bottom: 3em;
   }
      
   table#start-tracks tr td {
     padding: 2em 2em;
     width: 12em;
     text-align: center;
   }

   table#start-tracks tr td a {
     color: #0E3062;
     font-size: 2em;
   }

   div#actual-content div.section {
     clear: both;
     margin: 0;
   }
         
   div#actual-content div.section h2 {
     float: left;
     width: 15%;
     border: 0;
     padding: 0;
     margin: 0 2em 2.5em 0;
     color: black;
     font: bold 1.4em "Lucida Grande", Verdana, sans-serif;
     background: none;
   }

   div#actual-content div.section div.content {
     float: left;
     width: 70%;
     border: 0;
     padding: 0;
     margin: 0 0 2em 0;     
     font-size: .9em;
   }

   div#actual-content div.section div.content p {
     margin-top: .3em;
   }
 </style> 

 <%= content %>  
  
  <script src="http://www.google-analytics.com/urchin.js" 
          type="text/javascript">
  </script>
  <script type="text/javascript">
    _uacct = "UA-2732804-2";
    urchinTracker();
  </script> 
</body>
</html>
